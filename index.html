<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive de Souvenirs</title>
    <style>
        body {
    font-family: 'Lato', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 0;
    transition: background 0.5s, color 0.5s;
    background: url('./Space (1).png') no-repeat center center fixed;
    background-size: cover; /* Ajuste la taille de l'image pour qu'elle couvre tout l'Ã©cran */
    color: #eee;
}

body.light {
    background: url('./Space (2).png') no-repeat center center fixed;
    background-size: cover; /* Garde le mÃªme rÃ©glage pour le mode clair */
    color: #333;
}


        h1 {
            color: #ffce00;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            animation: neon-glow 2s infinite alternate;
        }
        @keyframes neon-glow {
            from { text-shadow: 0 0 10px #ffce00, 0 0 20px #ffce00; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ffce00, 0 0 40px #ffce00; }
        }

        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 30px;
            background: none;
            border: none;
            color: #ffce00;
            transition: color 0.3s;
        }
        .toggle-theme:hover {
            color: #fff000;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 900px;
        }

        .photo-container {
            position: relative;
            width: 220px;
            transition: transform 0.6s ease, box-shadow 0.4s ease;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 4px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
        }
        .photo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        }
        .photo-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .photo-title {
    position: absolute;
    bottom: 10px;
    width: 100%;
    font-size: 18px;
    text-align: center;
    color: #ffffff; /* Couleur blanche pour le texte */
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); /* Ombre lÃ©gÃ¨re pour un effet stylÃ© */
    font-weight: bold;
    letter-spacing: 1px;
    transition: transform 0.3s ease;
}


        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: #ffce00;
            cursor: pointer;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            font-size: 50px;
            color: #ffce00;
            cursor: pointer;
            padding: 10px;
            transform: translateY(-50%);
        }
        .prev { left: 20px; }
        .next { right: 20px; }
    </style>
</head>
<body>

<button class="toggle-theme" id="toggleTheme">ðŸŒ™</button>

<h1>Les archives de MaxLananas</h1>
<div class="gallery" id="gallery"></div>

<div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <span class="prev" id="prev">&#10094;</span>
    <img id="modalImg" src="" alt="">
    <span class="next" id="next">&#10095;</span>
</div>

<script>
    const photos = [
        { src: "2024-10-16_19.12.10.png", title: "Le Mcdo de 6tern" },
        { src: "2024-10-15_15.58.36.png", title: "Plus belle F1 de BTE" },
        { src: "2024-10-14_18.02.53.png", title: "Le bateau de Sky" },
        { src: "2024-10-14_16.45.06.png", title: "La voiture billard" },
        { src: "2024-10-14_15.47.50.png", title: "El maison" },
        { src: "2024-10-13_17.56.10.png", title: "6tern place de l'endstone" },
        { src: "2024-10-09_18.21.54.png", title: "Bruh (il m'ont fait crash)" },
        { src: "2024-10-07_16.23.42.png", title: "Le jour et la nuit" },
        { src: "2024-10-03_16.10.59.png", title: "La tour eiffeil original" },
        { src: "2024-10-02_18.12.31.png", title: "Skynight promet des choses entre guillemet" },
        { src: "2024-10-01_16.45.20.png", title: "La maison de Onoya" },
        { src: "2024-09-01_17.31.55.png", title: "POV : La connection en Bretagne" },
        { src: "2024-06-22_12.43.34.png", title: "Sousou en prison" },
        { src: "2024-06-02_17.56.47.png", title: "Defroost la salade" },
        { src: "2024-05-25_20.24.58.png", title: "Youpiiiiiiiiiii !" },
        { src: "2024-05-15_17.08.45.png", title: "Vroum vroum sousou" },
        { src: "2024-04-27_17.54.29.png", title: "L0pal et Dstar sont trÃ©s trÃ©s proche" },
        { src: "2024-04-27_17.35.55.png", title: "Reno et SirAndouillette s'aiment bien" },
    ];
    
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const closeBtn = document.getElementById('close');
    const toggleTheme = document.getElementById('toggleTheme');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    
    let currentIndex = 0;

    photos.forEach((photo, index) => {
        const photoContainer = document.createElement('div');
        photoContainer.classList.add('photo-container');
        const img = document.createElement('img');
        img.src = photo.src;
        img.alt = photo.title;
        img.onclick = () => openModal(index);
        const title = document.createElement('div');
        title.classList.add('photo-title');
        title.textContent = photo.title;
        photoContainer.appendChild(img);
        photoContainer.appendChild(title);
        gallery.appendChild(photoContainer);
    });

    const openModal = (index) => {
        modal.style.display = "flex";
        modalImg.src = photos[index].src;
        currentIndex = index;
    };

    const closeModal = () => {
        modal.style.display = "none";
    };

    const showNext = () => {
        currentIndex = (currentIndex + 1) % photos.length;
        modalImg.src = photos[currentIndex].src;
    };

    const showPrev = () => {
        currentIndex = (currentIndex - 1 + photos.length) % photos.length;
        modalImg.src = photos[currentIndex].src;
    };

    closeBtn.onclick = closeModal;
    next.onclick = showNext;
    prev.onclick = showPrev;

    toggleTheme.onclick = () => {
        document.body.classList.toggle('light');
        toggleTheme.textContent = document.body.classList.contains('light') ? "â˜€ï¸" : "ðŸŒ™";
    };

    window.onclick = (event) => {
        if (event.target === modal) {
            closeModal();
        }
    };
</script>

</body>
</html>
